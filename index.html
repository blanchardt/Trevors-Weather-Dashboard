<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <header class="d-flex container-fluid custom-header">
        <h1 class="display-6 text-center container-fluid">Weather Dashboard test</h1>
    </header>

    <main>
      <!--Create a row for the main content.-->
      <section class="row">
        <!--Create the column for the search box and the search history-->
        <div class="col-12 col-md-3 ms-3">
          <!--Create the form-->
          <form id="search-form">
            <div class="mb-3">
              <label for="form-city-name" class="display-6 form-label bold">Search for a City:</label>
              <input type="text" class="form-control form-control-lg" id="form-city-name" name="form-city-name" placeholder="San Diego">
            </div>
            <div class="col-12 mb-3">
              <button id="search-button" class="btn custom-btn full-width fs-5">Search</button>
            </div>
          </form>
          <hr />
          <!--Create the div for the search history-->
          <div id="history" class="col-12"></div>
      </div>
        <!--Create the column for the search results-->
        <div id="result" class="col-12 col-md-9 col-lg-7">
        </div>
        
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 

    <script src="./assets/js/script.js"></script>
  </body>
</html>
